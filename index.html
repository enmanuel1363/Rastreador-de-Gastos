<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Gastos zzzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rastreador de Gastos</h1>
        <div>
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount">
        </div>
        <div>
            <label for="category">Categoría:</label>
            <input type="text" id="category">
        </div>
        <button onclick="addExpense()">Agregar Gasto</button>
        <hr>
        <h2>Resumen de Gastos</h2>
        <div id="expenseSummary"></div>
        <hr>
        <h2>Filtrar Gastos</h2>
        <select id="filterCategory">
            <option value="all">Todas las Categorías</option>
        </select>
        <button onclick="filterExpenses()">Filtrar</button>
        <ul id="filteredExpenses"></ul>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
